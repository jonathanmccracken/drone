---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: drone-api
spec:
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: drone-api
  template:
    metadata:
      labels:
        app: drone-api
    spec:
      containers:
      - name: drone-api
        image: jmccracken/drone-api:latest
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        ports:
        - name: http-api
          containerPort: 80
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: drone-api
spec:
  selector:
    app: drone-api
  ports:
  - port: 80
    name: http-balancer
    targetPort: http-api